{% extends 'base.html' %}

{% block content %}
    <h2>Your Notes</h2>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'notes:detail' note.id %}">{{ note.title }}</a>
                <a href="{% url 'notes:edit' note.id %}">Edit</a>
                <a href="{% url 'notes:delete' note.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'notes:create' %}">Create New Note</a>
{% endblock %}
